<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Sprint Game</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=jacinto.design"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <!-- Head -->
      <div class="header">
        <h1>Math Sprint Game</h1>
      </div>

      <!-- Splash Page -->
      <div class="card" id="splash-page" hidden>
        <form action="" id="start-form">
          <div class="selection-container">
            <!-- 10 Questions Radio Input -->
            <div class="radio-container">
              <label for="value-10">10 Questions</label>
              <input type="radio" id="value-10" name="questions" value="10" />
              <span class="best-score">
                <span>Best Score</span>
                <span class="best-score-value">0.0s</span>
              </span>
            </div>

            <!-- 25 Questions Radio Input -->
            <div class="radio-container">
              <label for="value-25">25 Questions</label>
              <input type="radio" id="value-25" name="questions" value="25" />
              <span class="best-score">
                <span>Best Score</span>
                <span class="best-score-value">0.0s</span>
              </span>
            </div>

            <!-- 50 Questions Radio Input -->
            <div class="radio-container">
              <label for="value-50">50 Questions</label>
              <input type="radio" id="value-50" name="questions" value="50" />
              <span class="best-score">
                <span>Best Score</span>
                <span class="best-score-value">0.0s</span>
              </span>
            </div>

            <!-- 99 Questions Radio Input -->
            <div class="radio-container">
              <label for="value-99">99 Questions</label>
              <input type="radio" id="value-99" name="questions" value="99" />
              <span class="best-score">
                <span>Best Score</span>
                <span class="best-score-value">0.0s</span>
              </span>
            </div>
          </div>

          <!-- Start Button -->
          <div class="selection-footer">
            <button type="submit" class="start">Start Round</button>
          </div>
        </form>
      </div>

      <!-- Countdown Page -->
      <div class="card" id="countdown-page">
        <h1 class="countdown">3</h1>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
